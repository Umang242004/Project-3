# .github/workflows/split-upload.yml
name: Split and Upload Video to Google Drive

on:
  workflow_dispatch:

jobs:
  split-and-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    env:
      GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        pip install gspread google-api-python-client oauth2client

    - name: Run parallel splitting script
      run: python parallel_main.py

name: Process Reels from WebM 

on:
  push:
    branches:
      - main

jobs:
  process_reels:
    runs-on: ubuntu-latest

    env:
      GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}

    steps:
      - name: 📥 Checkout Repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🔧 Install FFmpeg
        run: |
          sudo apt update
          sudo apt install -y ffmpeg

      - name: 📦 Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client oauth2client

      - name: ▶️ Run Reel Processing
        run: python main.py

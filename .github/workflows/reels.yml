name: Auto Split & Upload Reels

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  split-and-upload:
    runs-on: ubuntu-latest

    env:
      GOOGLE_CREDENTIALS_BASE64: ${{ secrets.GOOGLE_CREDENTIALS }}  # 🟢 base64-encoded JSON key

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 🔧 Install system dependencies (FFmpeg)
        run: |
          sudo apt update
          sudo apt install -y ffmpeg

      - name: 📦 Install Python packages
        run: |
          pip install --upgrade pip
          pip install gspread google-api-python-client oauth2client

      - name: ▶️ Run Parallel Video Splitter
        run: python main.py
